{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <!-- Hero Section -->
        <div class="glass-card p-5 mb-4 text-center">
            <h1 class="display-4 fw-bold text-white mb-3">
                <i class="bi bi-lightning-charge text-warning me-3"></i>
                Shorten Your Links
            </h1>
            <p class="lead text-white-50 mb-4">
                Create short, memorable links with powerful analytics. Fast, secure, and completely free.
            </p>
            
            <!-- URL Shortening Form -->
            <form method="post" action="{% url 'create_short_url' %}" class="mb-4">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-transparent border-end-0 text-white">
                                <i class="bi bi-link"></i>
                            </span>
                            <input type="url" 
                                   class="form-control form-control-lg border-start-0" 
                                   name="original_url" 
                                   placeholder="Enter your long URL here..."
                                   required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg mt-4 px-5">
                    <i class="bi bi-scissors me-2"></i>Shorten URL
                </button>
            </form>
        </div>

        <!-- Statistics Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="glass-card p-4 text-center">
                    <div class="text-white">
                        <i class="bi bi-link-45deg display-4 text-primary mb-3"></i>
                        <h3>{{ total_urls|default:0 }}</h3>
                        <p class="mb-0">URLs Shortened</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="glass-card p-4 text-center">
                    <div class="text-white">
                        <i class="bi bi-cursor-fill display-4 text-success mb-3"></i>
                        <h3>{{ total_clicks|default:0 }}</h3>
                        <p class="mb-0">Total Clicks</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="glass-card p-4 text-center">
                    <div class="text-white">
                        <i class="bi bi-lightning-fill display-4 text-warning mb-3"></i>
                        <h3>99.9%</h3>
                        <p class="mb-0">Uptime</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
